<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="display">
      <p>
      </p>
    </div>
    <div class="buttons">
      <button class="special" id="clear">C</button>
      <button class="special" id="backspace">&#8592;</button>
      <button class="special" id="negate">&#177;</button>
      <button class="operator" data-char="/">&#247;</button>
      <button class="number" data-char="7">7</button>
      <button class="number" data-char="8">8</button>
      <button class="number" data-char="9">9</button>
      <button class="operator" data-char="*">&#215;</button>
      <button class="number" data-char="4">4</button>
      <button class="number" data-char="5">5</button>
      <button class="number" data-char="6">6</button>
      <button class="operator" data-char="-">-</button>
      <button class="number" data-char="1">1</button>
      <button class="number" data-char="2">2</button>
      <button class="number" data-char="3">3</button>
      <button class="operator" data-char="+">+</button>
      <button class="number" data-char="0">0</button>
      <button class="number" data-char=".">.</button>
      <button class="operator special" id="equal">=</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
